{% load bootstrap4 %}
{% load static%}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
<link rel="icon" href="../../static/images/logo.png"/>
  {% if title %}
  <title>Smart Fridge</title>
  {% else %}
    <title>Smarter ya wajanja</title>
  {% endif %}

  {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/fridges.css' %}">
  {% endblock %}
  <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Julius+Sans+One|Sail" rel="stylesheet">
  
</head>
<body>
    {% block content %}  {%endblock%}

    {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% bootstrap_javascript %}
  {% endblock %}
</body>
</html>
